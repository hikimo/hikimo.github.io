<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HikiDev Profile</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- Page loader -->
  <div class="pre-loader"></div>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <a href="javascript::void()" class="logo">Hiki<span class="sub">Dev</span></a>
    </div>
  </nav>
  <!-- Header -->
  <header>
    <div class="container">
      <!-- Intro body -->
      <div
        data-aos-duration="1000"
        class="intro">
        <h1
          data-aos="fade-right"
          data-aos-duration="1000" 
          class="name">Hi, I'm Hiki</h1>
        <h2
          data-aos="fade-right"
          data-aos-duration="1500"  
          class="subtitle">Front-end Developer</h2>

        <!-- Introduction text -->
        <p
          data-aos="fade-right"
          data-aos-duration="2000" 
          class="intro-text">
          A Front end developer from Bandar Lampung and have a good entusiasm at IT based knowledge.
          Focus at implementing and UX.
        </p>
      </div>
      
      <!-- Profile Image -->
      <div
        data-aos="fade-down"
        data-aos-duration="1000"
        class="profile-img">
        <div class="img-frame">
          <img class="img-responsive" draggable="false" src="./assets/images/me.jpg" alt="Author Picture">
        </div>
      </div>
    </div>
  </header>

  <!-- Project -->
  <div class="project-div">
    <hr>
    <div class="no-content">
      <p class="message">
        Whoops, look like it still empty here.<br>Come back later
        <img src="./assets/images/icons/robot.png" alt="robot">
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="content">
      <div class="name">Hiki<span class="sub">Dev</span></div>
      <!-- Social Account -->
      <div class="social-links">

      </div>
    </div>
  </footer>

  <!-- JavaScripts -->
  <script 
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
